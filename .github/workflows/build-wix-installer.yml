name: WiX Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up WiX toolset
        uses: jchorl/wix-toolset-action@v1.2.0

      - name: Build MSI
        run: candle wix.wxs && light -ext WixUIExtension -out wix.msi wix.wixobj
