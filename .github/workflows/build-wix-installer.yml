name: Build WiX Installer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build WiX Installer
        run: |
    
          candle -nologo -out build wix.wxs
          light -nologo -out wix.msi build.wixobj

      - name: Publish Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: installer
          path: wix.msi
