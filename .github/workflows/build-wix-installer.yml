name: WiX Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up WiX Toolset
        uses: RoboCafaz/setup-wix-toolset@v1

      - name: Build MSI
        run: candle wix.wxs && light -ext WixUIExtension -out MyProduct.msi wix.wixobj
